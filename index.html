<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="GameMaker Language Support in Visual Studio Code.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GML Support</title>
    <link rel="stylesheet" href="assets/dark.css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    window.$docsify = {
      auto2top: true,
      maxLevel: 9999,
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 999,
      mergeNavbar: true,
      name: 'GML Support',
      autoHeader: true,
      repo: 'https://github.com/gml-support/gml-support',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
            '/zh-cn': '搜索',
            '/': 'Type to search'
          },
        noData: {
            '/zh-cn/': '找不到结果',
            '/': 'No Results'
          },
       }
    };
</script>
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-json.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
</html>
